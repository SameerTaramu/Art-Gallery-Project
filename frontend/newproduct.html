<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <link rel="stylesheet" href="newproduct.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <!-- Add Sidebar Content Here -->
    </div>

    <div class="newProductContainer">
      <form class="createProductForm" enctype="multipart/form-data" id="createProductForm">
        <h1>Create Product</h1>

        <div>
          <input type="text" id="productName" placeholder="Product Name" required />
        </div>

        <div>
          <input type="number" id="productPrice" placeholder="Price" required />
        </div>

        <div>
          <textarea id="productDescription" placeholder="Product Description" cols="30" rows="1"></textarea>
        </div>

        <div>
          <select id="productCategory">
            <option value="">Choose Category</option>
            <option value="Digital Art">Digital Art</option>
            <option value="Traditional Art">Traditional Art</option>
            <option value="Artifact">Artifact</option>
            <option value="Showpiece">Showpiece</option>
          </select>
        </div>

        <div>
          <input type="number" id="productStock" placeholder="Stock" required />
        </div>

        <div id="createProductFormFile">
          <input type="file" id="productImages" name="avatar" accept="image/*" multiple />
        </div>

        <div id="createProductFormImage"></div>

        <button id="createProductBtn" type="submit">Create</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('createProductForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const description = document.getElementById('productDescription').value;
      const category = document.getElementById('productCategory').value;
      const stock = document.getElementById('productStock').value;
      const imagesInput = document.getElementById('productImages');

      const images = Array.from(imagesInput.files);
      const imagesPreviewContainer = document.getElementById('createProductFormImage');
      imagesPreviewContainer.innerHTML = '';

      images.forEach(file => {
        const reader = new FileReader();

        reader.onload = function() {
          const img = document.createElement('img');
          img.src = reader.result;
          img.alt = 'Product Preview';
          imagesPreviewContainer.appendChild(img);
        };

        reader.readAsDataURL(file);
      });

      console.log({
        name,
        price,
        description,
        category,
        stock,
        images,
      });

      alert('Product Created Successfully!');
    });
  </script>
</body>
</html>
