<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
  <script defer src="sidebar.js"></script>
</head>
<body>
  <div class="sidebar">
    <a href="/">
      <img src="logo.png" alt="Ecommerce" />
    </a>
    <a href="/admin/dashboard">
      <p>
        <span class="icon">📊</span> Dashboard
      </p>
    </a>
    <div class="tree-view">
      <div class="tree-item">
        <p class="tree-label">
          <span class="icon">🔽</span> Products
        </p>
        <div class="tree-children hidden">
          <a href="/admin/products">
            <p class="tree-child">
              <span class="icon">📋</span> All
            </p>
          </a>
          <a href="/admin/product">
            <p class="tree-child">
              <span class="icon">➕</span> Create
            </p>
          </a>
        </div>
      </div>
    </div>
    <a href="/admin/orders">
      <p>
        <span class="icon">📦</span> Orders
      </p>
    </a>
    <a href="/admin/users">
      <p>
        <span class="icon">👥</span> Users
      </p>
    </a>
    <a href="/admin/reviews">
      <p>
        <span class="icon">📝</span> Reviews
      </p>
    </a>
  </div>
</body>
</html>
