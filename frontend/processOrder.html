<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process Order</title>
  <link rel="stylesheet" href="processOrder.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="/admin/dashboard">Dashboard</a></li>
        <li><a href="/admin/orders">Orders</a></li>
        <li><a href="/admin/products">Products</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="newProductContainer">
      <div class="confirmOrderPage">
        <!-- Shipping Info -->
        <div class="confirmshippingArea">
          <h3>Shipping Info</h3>
          <div class="orderDetailsContainerBox">
            <div><p>Name:</p> <span id="customerName">John Doe</span></div>
            <div><p>Phone:</p> <span id="phoneNo">9876543210</span></div>
            <div>
              <p>Address:</p>
              <span id="address">
                123 Street, City, State, 12345, Country
              </span>
            </div>
          </div>

          <!-- Payment Info -->
          <h3>Payment</h3>
          <div class="orderDetailsContainerBox">
            <div><p id="paymentStatus" class="greenColor">PAID</p></div>
            <div><p>Amount:</p> <span id="amount">â‚¹1500</span></div>
          </div>

          <!-- Order Status -->
          <h3>Order Status</h3>
          <div class="orderDetailsContainerBox">
            <div><p id="orderStatus" class="redColor">Processing</p></div>
          </div>
        </div>

        <!-- Cart Items -->
        <div class="confirmCartItems">
          <h3>Your Cart Items:</h3>
          <div class="confirmCartItemsContainer" id="cartItems">
            <!-- Dynamic items will be injected here -->
          </div>
        </div>

        <!-- Update Order Form -->
        <form class="updateOrderForm" id="updateOrderForm">
          <h1>Process Order</h1>
          <div>
            <select id="status">
              <option value="">Choose Category</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
            </select>
          </div>
          <button type="submit" id="processOrderBtn" disabled>Process</button>
        </form>
      </div>
    </div>
  </div>

  <script src="processOrder.js"></script>
</body>
</html>
